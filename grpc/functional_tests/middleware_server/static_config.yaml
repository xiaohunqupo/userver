# yaml
components_manager:
    components:
        # The required common components
        logging:
            fs-task-processor: fs-task-processor
            loggers:
                default:
                    file_path: '@stderr'
                    level: debug
                    overflow_behavior: discard

        handler-server-monitor:
            path: /service/monitor
            method: GET
            task_processor: main-task-processor

        # gRPC server and service
        grpc-server:
            port: 8091

        grpc-server-logging:
            msg-size-log-limit: 10

        greeter-service:
            task-processor: main-task-processor
            middlewares:
              - grpc-server-logging
              - my-middleware-server
              - my-second-middleware-server

        # http server
        server:
            listener:
                port: 8092
                task_processor: main-task-processor
            listener-monitor:
                port: $monitor-server-port
                port#fallback: 8086
                connection:
                    in_buffer_size: 32768
                    requests_queue_size_threshold: 100
                task_processor: main-task-processor

        testsuite-support: {}
        my-middleware-server: {}
        my-second-middleware-server: {}

    default_task_processor: main-task-processor

    task_processors:
        grpc-blocking-task-processor:  # For blocking gRPC channel creation
            thread_name: grpc-worker
            worker_threads: 2
        main-task-processor:           # For non-blocking operations
            worker_threads: 4
        fs-task-processor:             # For blocking filesystem operations
            worker_threads: 2
